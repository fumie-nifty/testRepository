<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>実習6（オプション）</title>
</head>
<body>
	<h1>会員登録</h1>
	<h2>会員登録確認画面</h2>
	<p>以下の内容でよろしければ登録確定ボタンを押してください。</p>
	<table border="1">
		<tr>
			<th>会員ID</th>
			<td th:text="${newMember.memberId}">memberId</td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td>セキュリティのため表示しません</td>
		</tr>
		<tr>
			<th>名前</th>
			<td th:text="${newMember.memberName}">memberName</td>
		</tr>
		<tr>
			<th>性別</th>
			<td th:text="${newMember.gender=='M'}? '男性':'女性'">gender</td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${newMember.address}">address</td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${newMember.phone}">phone</td>
		</tr>
	</table>
	<br>
	<form method="post" th:action="@{/lab6op/commitMember}">
		<button type="submit">登録確定</button>
	</form>
	<p>
		<a th:href="@{/lab6op/reviseInput}">
			<button>修正</button>
		</a>
	</p>
	<div th:insert="footer::back2Top"></div>
</body>
</html>
